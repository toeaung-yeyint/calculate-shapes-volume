<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>raise-or-drop</title>
    <link rel="stylesheet" href="https://toeaung-yeyint.github.io/raise-or-drop/dist/index.2cdaf7bc.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer="" src="https://toeaung-yeyint.github.io/raise-or-drop/dist/index.975ef6c8.js"></script>
  </head>
  <body>
    <nav class="nav bg-dark justify-content-between px-4 py-1">
      <a class="nav-link text-white fs-5" href="#">Home</a>
      <a class="nav-link text-white justify-content-center fs-5" href="#">Contact me</a>
    </nav>
    <div class="container mt-5">
      <div class="row m-3">
        <div class="col-lg-8 mx-auto">
          <h1 class="text-center mb-5 fw-bolder text-uppercase">
            raise-or-drop
          </h1>
          <p>
            This app will allow users to determine whether to raise or lower the
            price of the food (Mohinga - traditional food of Burmese people)
            during specific times of the year in a line chart as well as
            checking the end of the year revenue and profits.
          </p>
        </div>
      </div>
      <div class="row m-3">
        <form class="col-lg-8 mx-auto">
          <div class="row my-3">
            <div class="col-lg-3">
              <label class="col-form-label fw-bold">Starting year:</label>
            </div>
            <div class="col-lg-9">
              <input class="form-control" type="text">
            </div>
          </div>
          <div class="row my-3">
            <div class="col-lg-3">
              <label class="col-form-label fw-bold">Starting capital:</label>
            </div>
            <div class="col-lg-9">
              <input class="form-control" type="text">
            </div>
          </div>
          <div class="row my-3">
            <div class="col">
              <div class="row">
                <div class="col fw-bold">Peak selling period:</div>
              </div>
              <div class="row my-3">
                <div class="col-3">
                  <label class="col-form-label fst-italic">Start date:</label>
                </div>
                <div class="col-9">
                  <input class="form-control" type="date">
                </div>
              </div>
              <div class="row">
                <div class="col-lg-3">
                  <label class="col-form-label fst-italic">End date:</label>
                </div>
                <div class="col-lg-9">
                  <input class="form-control" type="date">
                </div>
              </div>
            </div>
          </div>
          <div class="row my-3">
            <div class="col-lg-3">
              <label class="col-form-label fw-bold">Retail price:</label>
            </div>
            <div class="col-lg-9">
              <input class="form-control" type="text">
            </div>
          </div>
          <div class="row my-3">
            <div class="col-lg-3">
              <label class="col-form-label fw-bold">Financial crisis:</label>
            </div>
            <div class="col-lg-9 my-auto">
              <div>
                <input id="yes-btn" name="crisis" type="radio">
                <label for="yes-btn">Yes</label>
                <input id="no-btn" name="crisis" type="radio">
                <label for="no-btn">No</label>
              </div>
            </div>
          </div>
          <button class="btn btn-primary col-12" type="subit">Calculate</button>
        </form>
      </div>
      <div class="row m-3">
        <div class="col-lg-8 mx-auto mt-5">
          <canvas id="myChart"></canvas>
        </div>
      </div>
    </div>
  </body>
</html>
